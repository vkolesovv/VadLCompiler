plugins {
    id 'java'
    id 'application'
}

group 'ru.vadim.vadlpl.compiler'
version '0.0.1'
mainClassName = 'ru.vadim.vadlpl.compiler.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass = mainClassName
}

test {
    useJUnitPlatform()
}